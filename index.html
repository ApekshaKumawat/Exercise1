<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Form</title>
</head>
<body>
        
    <div class="title">
        <h1>Student Form</h1>
    </div>
    <div class="diff-div">
        <form   id="studentForm" onsubmit="validateForm(); return false;">
        <div class="firstName">
            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" id="firstName" >
        </div>

        <div class="secondName">
            <label for="secondName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lastName" >
        </div>

        <div class="age">
            <label for="age">Age</label>
            <input type="number" max="110" id="age" placeholder="Age" >
        </div>

        <div class="gender">
            <label for="Gender">Gender</label>
           <input type="radio" id="male" name="gender" value="male" >
           <label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="female" >
           <label for="female">Female</label>
        </div>

        <div class="rollNo">
            <label for="rollNo">RollNo</label>
            <input type="text" id="rollNo" placeholder="Roll Number"><button id="getDetails" onclick="getStudentDetails()">Get Details</button>
        </div>

        <div class="dob">
            <label for="DOB">DOB</label>
            <input type="date" id="date">
        </div>

        <div class="hobbies">
            <label for="hobbies">Hobbies</label>
            <input type="text" id="hobbies" placeholder="Hobbies" >
        </div>
        <div class="mobileDevice">
            <label for="deviceType">Mobile Device</label>
            <select id="mobileDevice">
                <option value="iOS">iOS</option>
                <option value="Android">Android</option>
            </select>
        </div>    
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
